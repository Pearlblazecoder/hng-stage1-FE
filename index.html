<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Game</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body>
    <div class="game-container">
        <div id="score-container">
            <i class="fas fa-trophy"></i> Score: <span id="score" data-testid="score">0</span>
        </div>
        <h1 data-testid="gameInstructions" id="gameInstructions">Guess the correct color!</h1>
        <div id="colorBox" data-testid="colorBox"></div>

        <div data-testid="gameStatus"></div>  <div class="color-options">
            <button data-testid="colorOption"></button>
            <button data-testid="colorOption"></button>
            <button data-testid="colorOption"></button>
            <button data-testid="colorOption"></button>
            <button data-testid="colorOption"></button>
            <button data-testid="colorOption"></button>
        </div>
        <button id="newGameButton" data-testid="newGameButton">New Game</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
