<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Color Guessing Game</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1 data-testid="gameInstructions">Guess the correct color!</h1>
    <div class="color-box" id="colorBox" data-testid="colorBox"></div>
    <div class="color-options" id="colorOptions"></div>
    <p class="status" id="gameStatus" data-testid="gameStatus"></p>
    <p id="score_para">Score: <span id="score" data-testid="score">0</span></p>
    <button
      onclick="startNewGame()"
      data-testid="newGameButton"
      id="newGameButton"
    >
      New Game
    </button>

    <div class="modal-overlay" id="modalOverlay"></div>
    <div class="modal" id="resultModal">
      <p id="modalMessage"></p>
      <button onclick="closeModal()">OK</button>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
